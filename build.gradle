apply plugin: 'application'
apply plugin: 'java-library'
apply plugin: 'eclipse'

version '1.4'

mainClassName = 'org.dsa.iot.mango.Main'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version '1.4.0'

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    api 'org.iot-dsa:historian:0.20.1'
    implementation 'io.swagger:swagger-annotations:1.5.21'
    implementation 'com.sun.jersey:jersey-client:1.19.4'
    implementation 'com.sun.jersey.contribs:jersey-multipart:1.19.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.9.6'
}

run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}

wrapper {
    gradleVersion = '4.10'
}

applicationDistribution.from new File(project.projectDir, "/dslink.json")
